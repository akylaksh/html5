<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <form action="submitted.html" method="get" target="_blank" >
      <fieldset>
        <legend>Registration Form</legend>
        <label for="">First name:</label>
        <input
          type="text"
          name="First Name"
          id="x"
          placeholder="First Name"
        /><br /><br />
        <label for="">Last Name:</label>
        <input
          type="text"
          name="Last Name"
          id="y"
          placeholder="Last name"
        /><br /><br />
        <label for="">userName:</label>
        <input
          type="text"
          name="userName"
          id="y"
          placeholder="username"
        /><br /><br />
        <label for="">Email:</label>
        <input
          type="text"
          name="Email"
          id="z"
          placeholder="Email"
        /><br /><br />
        <label for="">Password:</label>
        <input
          type="Password"
          name="Password"
          id="a"
          placeholder="Password"
        /><br /><br />
        <label for="">contact number:</label>
        <input type="tel" name="contact number" ><br><br>
        <label for="">Date of Birth:</label>
        <input type="date" name="date"  /><br /><br />
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="Male"/>Male
        <input type="radio" name="gender" value="Female" />Female
        <input type="radio" name="gender" value="Transgender" />Transgender <br /><br />
        <label for="">Sports:</label>
        <input type="checkbox" name="Sports" value="Cricket" />Cricket
        <input type="checkbox" name="Sports" value="Hockey" />Hockey
        <input type="checkbox" name="Sports" value="Volleyball" />Volleyball
        <input type="checkbox" name="Sports" value="Football" />Football
        <br /><br />
        <input type="file" name="file" value="file" /><br /><br />
        <label for="">Color:</label>
        <input type="color" name="color" value="color" /><br /><br />
       
        <label for="">dateTime</label>
        <input type="datetime-local" name="dateTime" ><br><br>

        
        <a href="https://www.google.com/"> <img src="/ashwani2nddec2022.jpg" height="100" width="100">
        </a>
           
          <br><br>
        <label for="">Search:</label>
        <input type="search" name="search" value="search"><input type="submit" name="submit" ><br><br>
        <input type="reset" name="reset" >
      </fieldset>
    </form>
  </body>
</html>
